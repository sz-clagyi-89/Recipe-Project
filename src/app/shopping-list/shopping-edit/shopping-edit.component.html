<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            #nameInput="ngModel"
            ngModel
            name="name"
            required
          >
          <span *ngIf="!nameInput.valid && nameInput.touched" class="help-block">Please enter the NAME of the ingredient</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            #amountInput="ngModel"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          >
          <span *ngIf="!amountInput.valid && amountInput.touched" class="help-block">Enter the amount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
